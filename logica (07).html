
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        temperatura = parseFloat(prompt("mostre a temperatura em celsius"));
        if (temperatura >=35)
             document.write("o clima esta quente");
        else if (temperatura >=22 && temperatura <35)
             document.write("O clima esta agradavel");
        else 
             document.write("O clima esta frio");
    </script>
</body>
</html>
