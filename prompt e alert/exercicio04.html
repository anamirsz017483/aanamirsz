
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Alguns países medem temperaturas em graus Celsius, e outros
     em graus Fahrenheit. 
     Faça umprograma em javascript para ler uma temperatura Celsius e exibi-la
      em Fahrenheit ">
    <title>Conversão de Graus para Fahrenheit</title>
</head>
<body>
    <script>
        let graus = Number(prompt("Insira a temperatura em Celsius"));
        let conversão = (graus * 1.8) + 32;
        alert("A temperatura "+graus+"° em Fahrenheit é de: " + conversão);
    </script>
</body>
</html>
