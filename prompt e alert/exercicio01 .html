<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Um motorista deseja colocar no seu tanque X reais de gasolina. Escreva um programa em javascript  para ler o preço do litro da gasolina e o valor do pagamento, e exibir quantos litros ele conseguiu colocar no tanque.">
    <title>Gasolina</title>
</head>
<body>
    <script>
     let litro = Number(prompt("Insira o preço em litros da gasolina: "));
     let valor = Number(prompt("Insira o valor do pagamento: "));
     let tanque = valor / litro;
     alert("Foi colocado "+tanque+" litros de gasolina no automóvel.");
    </script>
</body>
</html>
