
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>salario do funcionario</title>
</head>
<body>
    <script>
              let salário = Number(prompt("Insira o salário do funcionário: R$"));
      let aumento = (salário * 0.15) + salário;
      let imposto = (aumento * 0.08) + salário;
      alert("O salário inicial é de: R$"+salário+"\nO aumento de 15% é de R$"+aumento+ "\nO novo salário com desconto de 8% de imposto é de: R$"+imposto);
    </script>
</body>
</html>
