
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Crie um programa que leia um número
     e informe se ele é positivo, negativo ou igual a zero.">
    <title>informe se o numero é negativo ou positivo</title>
</head>
<body>
    <script>
        Numero = parseFloat(prompt("digite um numero: "));
        if (Numero > 0)
        document.write(" o numero que voce digitou é positivo");
        if (Numero < 0)
        document.write("o numero que voce digitou é negativo");
        if (Numero = 0)
        document.write("o numero que voce digitou é igual a zero");
    </script>
</body>
</html>
