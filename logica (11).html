
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Crie um programa que leia dois números 
    e informe qual é o maior ou se são iguais.">
    <title>iguaisoumaior</title>
</head>
<body>
    <script>
        n1 = parseFloat(prompt("mostre um numero:"));
        n2 = parseFloat(prompt("mostre um numero: "));
        if (n1 > n2)
        document.write("o primeiro numero inserido é maior  ");
    else if (n2 > n1)
    document.write("o segundo numero inserido é maior ");
else 
document.write("os dois numeros inseridos, eles são iguais")
    </script>
</body>
</html>
