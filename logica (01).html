
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Escreva um programa que leia a idade de uma pessoa 
    e informe se ela é maior ou menor de idade.">
    <title>informe se é maior ou menor de idade</title>
</head>
<body>
    <script>
        idade = parseInt(prompt("Informe idade"));
        if(idade>=18)
        document.write("Maior de idade" + "<br>");
        else 
        document.write("Menor de idade" + "<br>");
    </script>
</body>
</html>
