
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=" Escreva um programa que leia um número e verifique se ele é múltiplo de 5">
    <title>múltiplicaçaõ</title>
</head>
<body>
    <script>
        número = parseFloat(prompt("mostre um número: "));
        if (número % 5 == 0)
        document.write("O número é múltiplo de 5");
        else
        document.write("O número não é múltiplo de 5");
    </script>
</body>
</html>
