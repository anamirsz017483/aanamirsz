
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=" Crie um programa que leia uma nota de 0 a 10 
    e classifique como: Reprovado, Recuperação ou Aprovado.">
    <title>nota de 0 a 10</title>
</head>
<body>
    <script>
     nota = parseFloat(prompt("Insira a nota da prova: "));
        if (nota >= 7)
        document.write("Aprovado!");
        if (nota <=6 && nota >= 3)
        document.write("Recuperação");
        if (nota <=3)
        document.write("Reprovado");
    </script>
</body>
</html>
