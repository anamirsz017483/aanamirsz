
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=" Desenvolva um programa
     que leia um ano e verifique se ele é bissexto.">
    <title>bissexto</title>
</head>
<body>
    <script>
        ano = prompt("insira o ano: ");
        if (ano % 4 == 0 )
        document.write("esse ano é bissexto");
    else
    document.write("esse ano nao é bissexto");
    </script>
</body>
</html>
