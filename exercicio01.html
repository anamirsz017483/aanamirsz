
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="calcular quanto a pessoa deve pagar pelo jantar junto com 10% de gorjeta para o garçom.">
    <title>Jantar</title>
</head>
<body>
    <script>
        let jantar = Number(prompt("valor do jantar R$"));
        let garçom = jantar * 0.10;
        let total = jantar + garçom;
        alert(total);
    </script>
</body>
</html>
