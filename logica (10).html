
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Escreva um programa que leia um número e verifique 
    se ele está na faixa de 10 a 20 (inclusive).">
    <title>10 a 20</title>
</head>
<body>
    <script>
        numero = parseFloat(prompt("mostre um numero: "));
        if (numero >=10 && numero <=20)
        document.write("o numero esta na faixa!");
        else 
        document.write("o numero nao esta na faixa!");

    </script>
</body>
</html>
